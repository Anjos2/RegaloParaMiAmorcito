<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para mi amorcito :) 🌹</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('assets/rosas.jpeg') center/cover no-repeat;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .mensaje {
      background: rgba(0, 0, 0, 0.6);
      padding: 2.5rem;
      border-radius: 1rem;
      max-width: 90%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    p {
      font-size: 1.2rem;
      margin: 1rem 0;
    }
    #peluche {
      width: 140px;
      margin-top: 1.5rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    #peluche:hover {
      transform: scale(1.4) rotate(-10deg);
    }
  </style>
</head>
<body>
  <div class="mensaje">
    <h1>Melanni, mi amor</h1>
    <p>Este detalle virtual es un abrazo en la distancia, un susurro de mi corazón que solo dice tu nombre ❤️.</p>
    <img id="peluche" src="assets/peluche.jpeg" alt="Peluche para Melanni" />
    <p>Haz clic en el peluche para sentir mi cariño 😉</p>
  </div>

  <script>
    document.getElementById('peluche').addEventListener('click', function() {
      alert('¡Te quiero hasta las estrellas y más allá, Melanni! 🌟💖');
    });
  </script>
</body>
</html>
