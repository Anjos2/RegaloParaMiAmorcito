
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Melanni üåπ</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* Reset y Layout */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: url('assets/rosas.jpeg') center/cover no-repeat;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
      position: relative;
      color: #fff;
      text-align: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Mensaje central */
    .mensaje {
      position: relative;
      background: rgba(0,0,0,0.6);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      z-index: 10;
      max-width: 90%;
    }
    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }
    p.click-instr {
      font-family: 'Dancing Script', cursive;
      font-size: 1.4rem;
      color: #ffeb3b;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
      margin-top: 1.5rem;
    }
    /* Peluche animado */
    #peluche {
      width: 140px;
      margin-top: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    #peluche:hover { transform: scale(1.4) rotate(-10deg); }

    /* Overlay modal */
    .overlay {
      position: fixed; top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.8);
      display:flex; align-items:center; justify-content:center;
      visibility:hidden; opacity:0;
      transition: opacity 0.5s ease;
      z-index: 20;
    }
    .overlay.show { visibility:visible; opacity:1; }
    .modal-content {
      background: #222;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.7);
      position: relative;
      overflow: hidden;
    }
    .overlay h2 {
      font-family: 'Dancing Script', cursive;
      font-size: 2.5rem;
      color: #ff4081;
      margin-bottom: 1rem;
    }
    .overlay p { font-size:1.2rem; color:#fff; margin-bottom:1.5rem; }
    .btn-cerrar {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #ff4081;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn-cerrar:hover { background: #e91e63; }

    /* Corazones flotantes */
    .heart {
      width: 20px; height: 20px;
      position: absolute;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 4s infinite;
      opacity: 0.8;
    }
    .heart:before, .heart:after {
      content: '';
      width: 20px; height: 20px;
      background: red;
      position: absolute;
      border-radius: 50%;
    }
    .heart:before { top: -10px; left: 0; }
    .heart:after  { left: 10px; top: 0; }
    @keyframes floatUp {
      0% { transform: translateY(0) rotate(45deg); opacity: 0.8; }
      100% { transform: translateY(-200px) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="mensaje">
    <h1>Melanni, mi amor</h1>
    <p>Este detalle virtual es un abrazo en la distancia, un susurro de mi coraz√≥n que solo dice tu nombre ‚ù§Ô∏è.</p>
    <img id="peluche" src="assets/peluche.jpeg" alt="Peluche para Melanni" />
    <p class="click-instr">Haz clic en el peluche para una sorpresa especial</p>
  </div>

  <!-- Overlay Modal -->
  <div id="overlay" class="overlay">
    <div class="modal-content">
      <h2>¬°Sorpresa! üéâ</h2>
      <p>Te quiero hasta las estrellas y m√°s all√°, Melanni! üåüüíñ</p>
      <button id="btnCerrar" class="btn-cerrar">Cerrar</button>
    </div>
  </div>

  <script>
    const peluche = document.getElementById('peluche');
    const overlay = document.getElementById('overlay');
    const btnCerrar = document.getElementById('btnCerrar');

    // Mostrar modal y generar corazones
    peluche.addEventListener('click', () => {
      overlay.classList.add('show');
      crearCorazones(20);
    });

    btnCerrar.addEventListener('click', () => {
      overlay.classList.remove('show');
    });

    // Funci√≥n para generar corazones flotantes
    function crearCorazones(cantidad) {
      for (let i = 0; i < cantidad; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + '%';
        heart.style.animationDuration = 3 + Math.random() * 2 + 's';
        document.body.appendChild(heart);
        // Eliminar despu√©s de la animaci√≥n
        heart.addEventListener('animationend', () => heart.remove());
      }
    }
  </script>
</body>
</html>
